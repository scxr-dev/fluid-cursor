<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Cursor Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050011; /* Dark theme */
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .centered-text {
            font-size: 4rem;
            font-weight: 900;
            color: #1a1025;
            text-transform: capitalize;
            user-select: none;
            z-index: 10000; 
            pointer-events: none; 
            letter-spacing: -0.02em;
        }
    </style>
</head>
<body>

    <div class="centered-text">Move Your Cursor</div>

    <!-- 1. Load the plugin -->
    <script src="fluid-cursor.js"></script>

    <!-- 2. Initialize it -->
    <script>
        new FluidCursor();
    </script>

</body>
</html>
